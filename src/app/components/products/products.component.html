<div class="container">
  <div class="product__grid">
    <div class="product" *ngFor="let product of products">
      <img [src]="product.images[0]" [alt]="product.title">
      <p>
        Title: {{ product.title }}
      </p>
      <p>
        Price: {{ product.price }}
      </p>
    </div>
  </div>
</div>
