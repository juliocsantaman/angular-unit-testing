<div class="container">
  <h1>Products components</h1>
  <h3>Response</h3>
  <button (click)="callPromise()">callPromise()</button>
  <p id="response">
    {{ response }}
  </p>
  <div class="product-grid">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
  </div>
  <button id="status" [disabled]="status === 'loading'" (click)="getAll()">
    <span *ngIf="status === 'init' || status === 'success'">
      Load more
    </span>

    <span *ngIf="status === 'loading'">
      Loading
    </span>

    <span *ngIf="status === 'error'">
      Error
    </span>
  </button>

  <app-observable-test></app-observable-test>

</div>
